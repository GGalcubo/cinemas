<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CineMás - Redirección</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.css" rel="stylesheet">
</head>

<body class="hidden-sn mdb-skin">
  <!--Main Layout-->
  <main id="redireccion" class="sinHeader">
    <div class="indicadorSeccion card position-fixed rounded-0 w-100 bg-primary white-text">
      <div class="card-body text-center">
        <a role="button" href="como-pagar.html" class="btn btn-link btn-sm position-fixed"><span class="sr-only">Volver</span><i aria-hidden="true" class="fa fa-2x fa-chevron-left white-text"></i></a>
        <h1 class="h5 m-0">Finalizá tu compra</h1>
      </div>
    </div>

    <div class="card card-body rounded-0 border-0 text-center">
      <p><i aria-hidden="true" class="fa fa-sign-out mr-2"></i>A continuación te llevaremos a MercadoPago para finalizar la compra.</p>
      <div class="bg-light rounded text-center mb-3 p-3">
        <img src="img/redireccionamiento-notificacion.png" alt="" aria-hidden="true" class="mb-3" height="150px">
        <p class="card-text">Una vez acreditado el pago:</p>
        <p class="card-text blue-text text-left"><img src="img/check-rosa.png" class="mr-3" alt="" aria-hidden="true"><b>Recibirás un email de confirmación</b></p>
        <p class="card-text blue-text text-left"><img src="img/check-rosa.png" class="mr-3" alt="" aria-hidden="true"><b>Encontrarás tus entradas en la app</b></p>
      </div>
    </div>

    <form id="botonFijo" action="mercadopago-como-pagar.html">
        <div class="bg-light position-fixed w-100">
        <div class="m-auto w-75 py-3">
          <button type="submit" class="btn btn-block btn-lg btn-blue px-2">Continuar a MercadoPago</button>
        </div>
      </div>
    </form>
  </main>
  <!--Main Layout-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

</body>

</html>
