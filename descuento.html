<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CineMás - Validación del descuento</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.css" rel="stylesheet">

</head>

<body class="hidden-sn mdb-skin">

  <!--Main Layout-->
  <main id="descuento" class="sinHeader">
    <div class="indicadorSeccion card rounded-0 position-fixed w-100 bg-primary white-text">
      <div class="card-body text-center">
        <a role="button" href="seleccion-entradas.html" class="btn btn-link btn-sm position-fixed"><span class="sr-only">Volver</span><i aria-hidden="true" class="fa fa-2x fa-chevron-left white-text"></i></a>
        <h1 class="h5 m-0">Obtené tu descuento</h1>
      </div>
    </div>
    <div class="descuentoElegido card rounded-0 card-body pt-5 p-2 bg-light">
      <p class="sr-only">Descuento o promoción elegida:</p>
      <p class="mb-1 h4 mt-2 px-2">2 Entradas</p>
      <p class="mb-0 px-2 d-flex justify-content-between"><span>Club La Nación 2x1</span><span aria-label="300 pesos" class="font-weight-bold">$300</span></p>
    </div>
    <div class="card rounded-0 border-0">
      <div class="card-body">
        <div class="md-form input-group mb-3">
          <input id="nroTarjeta" type="number" class="form-control" maxlength="4" required>
          <label for="nroTarjeta">Ingresá el número de tarjeta Club La Nación</label>
          <div class="input-group-append">
            <span class="input-group-text md-addon"><i aria-hidden="true" class="fa fa-check d-none"></i></span>
          </div>
        </div>
      </div>
    </div>
    <form id="botonFijo" action="butacas.html">
      <div class="bg-light position-fixed w-100">
        <!-- <p id="descuento" class="text-center mb-0 mt-1 py-1 sr-only">No validaste el descuento</p> -->
        <div class="m-auto w-75 py-3">
          <button type="submit" class="btn btn-block btn-lg btn-dribbble continuar" disabled><span class="sr-only">Validá tu descuento para continuar.</span>Continuar</button>
        </div>
      </div>
    </form>
  </main>
  <!--Main Layout-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

  <script>
    $(document).ready(function() {
     $('.mdb-select').materialSelect();

     $("input#nroTarjeta").on("keyup", function(){
        if($('input#nroTarjeta').val().length >= 4){
          $('.input-group-text i').removeClass('d-none');
          $('button.continuar').attr('disabled', false);
          $('button.continuar span').html('Número de tarjeta correcto.');
          setTimeout(function(){
            $('button.continuar').focus();
          }, 1500);
        } else {
          $('.input-group-text i').addClass('d-none');
          $('button.continuar').attr('disabled', true);
          $('button.continuar span').html('Validá tu descuento para continuar.')
        }
      });
    });
  </script>
</body>

</html>
